<!doctype html>
<html>
<head>
    <title>video test</title>
    <style>
        body {
            background: #aaa;
            overflow: hidden;
        }        
        .video-js {
            width: 100%;
            height: 100vh;
        }
        .control-layer {
            background: rgba(0,0,255,0.2);
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: 2;
            top: 0;
            left: 0;
        }
    </style>
    <link href="http://vjs.zencdn.net/5.16.0/video-js.css" rel="stylesheet">
    <!-- If you'd like to support IE8 -->
    <script src="http://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
    <div id="video-container">
        <video id="video" class="video-js" preload="auto" width="640" height="264" poster="http://cdn.prezly.com/3c/8054a04afe11e5a9bb5945f1e245de/ketnet_swipe_logo_1.png" data-setup="{}">       
        <p class="vjs-no-js">
          To view this video please enable JavaScript, and consider upgrading to a web browser that
          <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
      </video>
    </div>

    <div class="control-layer" id="control-layer"></div>
    

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="http://vjs.zencdn.net/5.16.0/video.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/hammerjs/2.0.8/hammer.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
